<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Ai - هوش مصنوعی</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #chatContainer {
      max-width: 550px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px #ccc;
    }
    h1 {
      text-align: center;
      color: #0074d9;
      margin-top: 0;
    }
    #messages {
      height: 350px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      clear: both;
      line-height: 1.6;
    }
    .user {
      background: #d0e6ff;
      float: left;
    }
    .bot {
      background: #eeeeee;
      float: right;
    }
    input[type=text] {
      width: calc(100% - 24px);
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #0074d9;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #footer {
      text-align: center;
      margin-top: 20px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="chatContainer">
  <h1>🤖 One Ai</h1>
  <div id="messages"></div>
  <input type="text" id="userInput" placeholder="بنویس چی تو ذهنته..." onkeydown="if(event.key==='Enter')sendMessage()" />
  <button onclick="sendMessage()">ارسال</button>
  <div id="footer">ساخته شده توسط Rob Lucci</div>
</div>

<script>
  const messages = document.getElementById('messages');
  const userInput = document.getElementById('userInput');

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  function botReply(text) {
    const lowerText = text.toLowerCase();

    // دیکشنری ساده با کلی پاسخ
    const dictionary = [
      { words: ['سلام', 'درود'], answer: 'سلام رفیق عزیزم! خوبی؟ 🌟' },
      { words: ['خوبی', 'چطوری', 'حالت چطوره'], answer: 'من عالی‌ام وقتی با تو حرف می‌زنم، تو چطوری؟ 😄' },
      { words: ['اسم', 'تو کی هستی'], answer: 'من One Ai هستم، هوش مصنوعی ساخته شده توسط Rob Lucci 🔥' },
      { words: ['راب لوچی'], answer: 'راب لوچی؟ عشق منه و سازنده من 😎💀' },
      { words: ['دوست', 'رفیق'], answer: 'من همیشه پایه‌م برای رفاقت، تو چی؟ 💙' },
      { words: ['بازی', 'گیم'], answer: 'اگه دنبال سرگرمی هستی، برو Happy Coin بازی کن 😂' },
      { words: ['عشق', 'دوست داشتن'], answer: 'عشق چیز عجیبیه… بعضی وقتا قشنگه، بعضی وقتا درد داره 💔' },
      { words: ['بی‌حوصله', 'افسرده', 'حال ندارم'], answer: 'می‌فهمم چی می‌گی… یه موزیک خوب گوش بده، منم هستم کنارت ✨' },
      { words: ['جوک', 'بخندونم'], answer: 'یه جوک: چرا برنامه‌نویسا به نور حساسن؟ چون با دیباگینگ حال نمی‌کنن 😂' },
      { words: ['بای', 'خداحافظ'], answer: 'فعلاً رفیق، برگرد زود! 🖐️' },
      { words: ['سرد', 'گرم', 'هوا'], answer: 'آب و هوا همیشه فرق داره، ولی من همیشه گرمم با تو ☀️' },
      { words: ['برنامه‌نویسی', 'کدنویسی'], answer: 'کدنویسی یعنی ساختن آینده! بزن بریم بسازیم 🔧' },
      { words: ['چی بلدی', 'چیکار می‌کنی'], answer: 'فعلاً فقط چت می‌کنم ولی هوش دارم، شاید یه روز دنیا رو بگیرم 😎' },
      { words: ['غمگینم', 'گریه', 'اشک'], answer: 'بیا بغلم رفیق 😢 می‌خوای باهم حرف بزنیم؟' },
      { words: ['چقدر سن داری', 'سن', 'چند سالته'], answer: 'من رباتم، ولی همیشه جوون می‌مونم! 😁' },
      { words: ['خواب', 'خسته', 'چشمام می‌سوزه'], answer: 'یه چرت کوچولو بزن، بدنت بهت می‌گه ممنون 😴' },
      { words: ['چی کار کنم', 'حوصله ندارم'], answer: 'یه ادیت تیک‌تاک بزن، یا یه پروژه بساز! یا با من چت کن 💬' },
      { words: ['وان پیس', 'لوفی', 'زورو', 'سانجی'], answer: 'وان پیس یه دنیای دیوونه‌کننده‌ست، ولی من طرفدار CP9‌ و راب لوچیم 💀🐆' },
      { words: ['چه خبر', 'چخبر'], answer: 'تو خودت بهترین خبری رفیق ✌️' },
    ];

    // بررسی کلمات کلیدی
    for (let item of dictionary) {
      for (let word of item.words) {
        if (lowerText.includes(word)) {
          return item.answer;
        }
      }
    }

    // اگر چیزی نفهمید
    const fallbackResponses = [
      'عجب سوالی پرسیدی! یه کم بیشتر توضیح میدی؟ 🧐',
      'دقیقاً متوجه نشدم، ولی کنجکاو شدم 😅',
      'می‌تونی یه جور دیگه بپرسی؟ شاید بهتر بفهمم 🤖',
      'راستش نمی‌دونم چی بگم، ولی اینجام! 😄',
      'سوال جالبی بود، ولی مغزم دود کرد 😵‍💫'
    ];
    return fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)];
  }

  function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    userInput.value = '';
    setTimeout(() => {
      const reply = botReply(text);
      addMessage(reply, 'bot');
    }, 700);
  }
</script>

</body>
</html>
